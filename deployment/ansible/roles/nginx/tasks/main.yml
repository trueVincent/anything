- name: Install Nginx
  apt:
    name: nginx
    state: present

- name: Deploy nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/myapp
  notify: reload nginx

- name: Enable site
  file:
    src: /etc/nginx/sites-available/myapp
    dest: /etc/nginx/sites-enabled/myapp
    state: link

- name: Ensure nginx is running
  service:
    name: nginx
    state: started
    enabled: yes
